<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='templatemo-scholar.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contact.css') }}">

    </head>
    <body>
        <div class="contact-us section" id="contact">
            <div class="container">
            <div class="row">
                <div class="col-lg-6  align-self-center">
                <div class="section-heading">
                    <h6>Contact Us</h6>
                    <h2 class="contact-style">Feel free to contact us anytime</h2>
                    <p>Have a question or need assistance? We're here to help! Fill out the form below and a member of our team will get back to you as soon as possible.</p>
                </div>
                </div>
                <div class="col-lg-6">
                <div class="contact-us-content">
                    <form id="contact-form" action="/contact" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                        <fieldset>
                            <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                        </fieldset>
                        </div>
                        <div class="col-lg-12">
                        <fieldset>
                            <input type="mobile" name="mobile" id="mobile" pattern="[0-9]{10}" placeholder="Your Mobile Number..." autocomplete="on" required>
                        </fieldset>
                        </div>
                        <div class="col-lg-12">
                        <fieldset>
                            <input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your E-mail..." required="">
                        </fieldset>
                        </div>
                        <div class="col-lg-12">
                        <fieldset>
                            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                        </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <label for="send_response" class="checkbox-label-style">Subscribe Our Newsletter:</label>
                            <input type="checkbox" id="send_response" name="send_response" value="yes" class="checkbox-label-style" style="width: 15px; height: 15px; margin-left: 15px; margin-top: 10px;">
                        </div>
                        <div class="col-lg-12">
                            <input type="submit" value="Submit">
                        </div>
                        
                    </div>
                    </form>
                    {% if message %}
                    <p class="message-after">{{ message }}</p>
                    {% endif %}
                </div>
                </div>
            </div>
            </div>
        </div> <!-- ======= End Contact Us ======= -->
    </body>
</html>
